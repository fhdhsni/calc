<!doctype html>
<html lang="en">
   <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="a simple calculator that works offline">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- By Maxim Kulikov  from https://thenounproject.com/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2674f9">
        <meta name="apple-mobile-web-app-title" content="Calc">
        <meta name="application-name" content="Calc">
        <meta name="msapplication-TileColor" content="#2674f9">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#2674f9">

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.8.0/math.min.js"></script> -->
        <title>Calc</title>
    </head>
    <body>
        <!--[if lte IE 9]>
            <p>You are using an <strong style="color: red">outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <button class="help">help</button>
            <input type="text" class="header-input" placeholder="filter by tag"/>
            <button class="memory">in memory</button>
        </header>
        <main>
            <div class="result-wrapper">
                <!-- <article class="result">
                     <input class="tag" type="text" placeholder="tag"/>
                     <article class="math-expression">sqrt(9) = 3</article>
                     <button class="delete">remove</button>
                     </article>             -->
            </div>

            <div class="input-wrapper">
                <button class="clear">clear</button>
                <input class="input" type="text" list="functions"/>
                <datalist id="functions">
                    <option value="help(">
                    <option value="arg(">
                    <option value="abs(">
                    <option value="acos(">
                    <option value="acosh(">
                    <option value="acot(">
                    <option value="acoth(">
                    <option value="acsc(">
                    <option value="acsch(">
                    <option value="asec(">
                    <option value="asech(">
                    <option value="asin(">
                    <option value="asinh(">
                    <option value="atan(">
                    <option value="atan2(">
                    <option value="atanh(">
                    <option value="bellNumbers(">
                    <option value="bignumber(">
                    <option value="cos(">
                    <option value="cot(">
                    <option value="coth(">
                    <option value="csc(">
                    <option value="csch(">
                    <option value="cosh(">
                    <option value="cbrt(">
                    <option value="composition(">
                    <option value="catalan(">
                    <option value="ceil(">
                    <option value="cube(">
                    <option value="conj(">
                    <option value="complex(">
                    <option value="combinations(">
                    <option value="distance(">
                    <option value="exp(">
                    <option value="fix(">
                    <option value="floor(">
                    <option value="fraction(">
                    <option value="factorial(">
                    <option value="gcd(">
                    <option value="gamma(">
                    <option value="hypot(">
                    <option value="im(">
                    <option value="kldivergence(">
                    <option value="intersect(">
                    <option value="Infinity">
                    <option value="lcm(">
                    <option value="log(">
                    <option value="log10(">
                    <option value="LN10">
                    <option value="LN2">
                    <option value="LOG10E">
                    <option value="LOG2E">
                    <option value="mod(">
                    <option value="max(">
                    <option value="min(">
                    <option value="mean(">
                    <option value="median(">
                    <option value="multinomial(">
                    <option value="mode(">
                    <option value="norm(">
                    <option value="nthRoot(">
                    <option value="number(">
                    <option value="phi">
                    <option value="prod(">
                    <option value="permutations(">
                    <option value="quantileSeq(">
                    <option value="round(">
                    <option value="re(">
                    <option value="random(">
                    <option value="range(start, end, step)">
                    <option value="sign(">
                    <option value="sin(">
                    <option value="sinh(">
                    <option value="stirlingS2(">
                    <option value="sqrt(">
                    <option value="square(">
                    <option value="sparse(">
                    <option value="std(">
                    <option value="sum(">
                    <option value="sec(">
                    <option value="sech(">
                    <option value="SQRT2">
                    <option value="SQRT1_2">
                    <option value="to(">
                    <option value="tan(">
                    <option value="tanh(">
                    <option value="tau">
                    <option value="var(">
                    <option value="xgcd(">
                    <option value="f(x, y) = ">
                </datalist>
                <button class="evaluate">evaluate</button>
            </div>
        </main>
        <div class="key-wrapper">
            <button class="toggle-keys">hide keys</button>
            <div class="key-container">
                <div class="left-keys">
                    <button class="key same-text need-tooltip">temperature</button>
                    <button class="key need-tooltip" id="left-arrow">&larr;</button>
                    <button class="key same-text need-tooltip">mass</button>
                    <button class="key same-text">.</button>
                    <button class="key same-text need-tooltip" >length</button>
                    <button class="key need-tooltip" id="random">random</button>
                    <button class="key same-text need-tooltip">volume</button>
                    <button class="key same-text need-tooltip">pi</button>
                </div>
                <div class="middle-keys">
                    <button class="key same-text bigger">1</button>
                    <button class="key same-text bigger">2</button>
                    <button class="key same-text bigger">3</button>
                    <button class="key same-text bigger">+</button>
                    <button class="key same-text">4</button>
                    <button class="key same-text">5</button>
                    <button class="key same-text">6</button>
                    <button class="key" id="minus">&#8722;</button>
                    <button class="key same-text">7</button>
                    <button class="key same-text">8</button>
                    <button class="key same-text">9</button>
                    <button class="key" id="multiplication">Ã—</button>
                    <button class="key same-text">0</button>
                    <button class="key same-text">(</button>
                    <button class="key same-text">)</button>
                    <button class="key same-text">/</button>
                </div>
                <div class="right-keys">
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; sqrt(25)">sqrt</button>
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; sin(90 deg)">sin</button>
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; help(to)"><strong>help</strong></button>
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; log(100, 10)">log</button>
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; cos(90 deg)">cos</button>
                    <button class="key same-text need-tooltip" data-tooltip="greatest common divisor &#10143; gcd(8, 12)">gcd</button>
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; 2^24">^</button>
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; tan(45 deg)">tan</button>
                    <button class="key same-text need-tooltip" data-tooltip="least common multiple &#10143; lcm(4, 6)">lcm</button>
                    <button class="key nth-root" data-tooltip="&#10143; nthRoot(a, root)">nthRoot</button>
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; cot(45 deg)">cot</button>
                    <button class="key same-text need-tooltip" data-tooltip="&#10143; cube(2)">cube</button>
                </div>
            </div>
        </div>
        <div class="help-wrapper">
            <dl class="math-help">
                <dt class="name-dt">name</dt>
                <dd class="name"></dd>
                
                <dt class="category-dt">category</dt>
                <dd class="category"></dd>

                <dt class="syntax-dt">syntax</dt>
                
                <dt class="description-dt">description</dt>
                <dd class="description"></dd>
                
                <dt class="examples-dt">examples</dt>
            </dl>
        </div>
    </body>
</html>
